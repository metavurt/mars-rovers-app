<section class="logbook">
  <div class="weo3-loading" *ngIf="!entries">
    <img src="assets/images/weo3-loading.gif">
    <p>fetching log entries</p>
  </div>
  <ul class="entries-list" *ngIf="entries">
    <li *ngFor="let entry of entries">
      <entry-listing [entry]="entry"></entry-listing>
    </li>
  </ul>
</section>
